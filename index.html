<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo List App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 10px;
    }
    .form-control, .btn {
      border-radius: 6px;
    }
    .list-group-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task-date {
      font-size: 0.85rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="card shadow-sm p-4">
      <h2 class="mb-4 text-center text-primary">üìù Todo List</h2>
      
      <!-- Filters -->
      <div class="row g-3 mb-4">
        <div class="col-md-4">
          <input type="text" id="searchInput" class="form-control" placeholder="üîç Search by task name" />
        </div>
        <div class="col-md-3">
          <input type="date" id="fromDate" class="form-control" />
        </div>
        <div class="col-md-3">
          <input type="date" id="toDate" class="form-control" />
        </div>
        <div class="col-md-2 d-grid">
          <button class="btn btn-primary" id="filterBtn">Filter</button>
        </div>
      </div>

      <!-- Add New Todo -->
      <div class="input-group mb-4">
        <input type="text" id="newTodo" class="form-control" placeholder="‚úçÔ∏è Add a new task..." />
        <button class="btn btn-success" id="addBtn">Add Todo</button>
      </div>

      <!-- Error Message -->
      <div id="errorMsg" class="alert alert-danger d-none"></div>

      <!-- Todo List -->
      <ul class="list-group mb-4" id="todoList"></ul>

      <!-- Pagination -->
      <nav>
        <ul class="pagination justify-content-center" id="pagination"></ul>
      </nav>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
